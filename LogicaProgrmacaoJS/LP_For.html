<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JavaScript</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite um número"));

        for( i = 1; i <= 100; i++){
            document.write( n1 + ' x ' + i + ': ' + (n1 * i) + '<br>');

            if(i % 10 === 0 && i > 0){
                document.write('<hr>');
            }
        }

        document.write(' <br> <br> Fim do Programa.');
    </script>
    
    
</body>
</html>
