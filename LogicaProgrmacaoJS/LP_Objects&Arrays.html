<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos e Arrays</title>
</head>
<body>
    <h1>Objects and Arrays</h1>

    <div id="output"></div>


    <script>
        let lista = [
            {'Nome': 'Rafaella', 'email': 'rafaella@email.com'}, 
            {'Nome': 'Junior', 'email': 'junior@email.com'},
            {'Nome': 'Benjamin', 'email': 'benjamin@email.com'}
        ];

        let msg = '';

        for(let i = 0; i < lista.length; i++){
            msg += "<h2>Nome: " + lista[i].Nome + "</h2>";
            msg += "<p>E-mail: " + lista[i].email + "</p>";
        }

        document.querySelector("#output").innerHTML = msg;

    </script>
    
</body>
</html>
