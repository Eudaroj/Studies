<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JavaScript</title>
</head>
<body>
    <script>
        alert("Prencha os próximos campos com as suas notas. Nota minima: 5.0")

        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("Média igual a: " + media);
        
        if(media > 5){
        	alert("Parabéns, você foi aprovado!")
        } else {
        	alert("Que pena, não foi dessa vez.")
        }
        
    </script>
    
    
</body>
</html>
