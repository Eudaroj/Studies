<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Funções com JavaScript</title>
</head>
<body>
    <H1>Lógica de Programação com JavaScript</H1>

    <button onclick="calculartabuada()">Calcular Tabuada</button>
    <button onclick="limpartabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
        var output = document.querySelector("#output");

        var mensagem = (" ")

        function calculartabuada(){
            var n = prompt("Digite um número");
            n = parseInt(n);

            var i = 1

            while(i <= 100){
                mensagem += n + " x " + i + " = " + (n*i) + "<br>";
                i++;

                if(i % 10 === 0 && i > 0){
                    mensagem += "<hr>"
                }
            }

            output.innerHTML = mensagem;
        }





    </script>
</body>
</html>
