        } else{

                if(player1 < player2){
                    alert("Vencedor: Jogardor 1")
                } else{
                    alert("Vencerdor: Jogador 2.")
                }
            } else {
                if(player1 > player2){
                    alert("Vencedor: Jogador 1")
                } else{
                    alert("Vencedor: Jogador 2")
                }
            }
        }

        
    </script>
