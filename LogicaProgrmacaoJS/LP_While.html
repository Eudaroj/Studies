<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação em JavaScript</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite um número"))

        var indice = 1

        while(indice <= 500){
            document.write( n1 + " x " + indice + ": " + (n1 * indice));

            indice = (indice + 1)
        }
        
    </script>
    
    
</body>
</html>
