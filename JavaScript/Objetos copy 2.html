    <script>

        (function () {
            var trs = document.querySelectorAll('.js-tabela tbody .aluno');

            var i = 0;
            while (trs[i]){
                var linhaAluno = trs[i];
                var tds = linhaAluno.querySelectorAll("td");
                var notas = recuperarNumerosEmColunas(tds)
                var media = calcularMedia.apply(this,notas);

                linhaAluno.querySelector('.media').textContent = media;

                i++;
            }

            function recuperarNumerosEmColunas(tds){
                let x = 0
                let numeros = []
                while(tds[x]){
                    if( !isNaN( tds[x].textContent && tds[x] !== '')){
                        numeros.push(parseFloat(tds[x].textContent))
                    }
                }
                conosle.log('--------------------')
                console.log(numeros)
                return numeros
            }

            function calcularMedia() {
                var total = 0;
                var qtd = arguments.length;
                var x = 0;
                while (typeof arguments[x] === 'number') {
                    total += arguments[x];
                    x++
                }
                return total / qtd;
            }

       })()
