<body>
    <h1>Aprendendo como funcionam Objetos</h1>

    <section>
        <h2>Boletins</h2>
        <table class="js-tabela" <thead>
            <th>Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
            <th>MÃ©dia</th>
            </thead>
            <tbody>
                <tr class="aluno">
                    <td class="nome">Junior</td>
                    <td class="nota_1">8.5</td>
                    <td class="nota_2">9.0</td>
                    <td class="nota_3">7.5</td>
                    <td class="nota_4">6.0</td>
                    <td class="media"></td>
                </tr>
                <tr class="aluno">
                    <td class="nome">Rafaella</td>
                    <td class="nota_1">8.5</td>
                    <td class="nota_2">9.0</td>
                    <td class="nota_3">7.5</td>
                    <td class="nota_4">10.0</td>
                    <td class="media"></td>
                </tr>
                <tr class="aluno">
                    <td class="nome">Benjamin</td>
                    <td class="nota_1">8.5</td>
                    <td class="nota_2">9.0</td>
                    <td class="nota_3">7.5</td>
                    <td class="nota_4">9,5</td>
                    <td class="media"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>

        (function () {
            var trs = document.querySelectorAll('.js-tabela tbody .aluno');

            var i = 0;
            while (trs[i]){
                var linhaAluno = trs[i];

                var n1, n2, n3, n4,  media;

                var tds = linhaAluno.querySelectorAll("td");

                n1 = pegaNota(tds[1]);
                n2 = pegaNota(tds[2]);
                n3 = pegaNota(tds[3]);
                n4 = pegaNota(tds[4]);

                media = calcularMedia(n1, n2, n3, n4);

                linhaAluno.querySelector('.media').textContent = media;

                i++;
            }

            function pegaNota(td) {
                return parseFloat(td.textContent);
            }

        })()


        function calcularMedia() {
            var total = 0;
            var qtd = arguments.length;
            var x = 0;
            while (typeof arguments[x] === 'number') {
                total += arguments[x];
                x++
            }
            return total / qtd;
        }

    </script>

</body>

</html>
