<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card-title">
                <h1>Lista de Tarefas</h1>
            </div>
            <div class="input-group">
                <input type="text" class="input-tarefas" placeholder="Digite uma tarefa" name="tarefa" autofocus>
            </div>
            <div class="input-group-btn">
                <button class="btn" type="button" id="botao">Cadastrar</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Estudar JavaScript</li>
            </ul>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
